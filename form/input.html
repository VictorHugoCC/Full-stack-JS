<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form>
      <div>
        <label for="Fname">Nome:</label>
        <input type="text" name="Fname" id="Fname" />
      </div>

      <div>
        <br />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" />
        <label for="pwd">- Senha:</label>
        <input type="password" id="pwd" name="pwd" />
      </div>
      <div>
        <br />
        <label for="birthday">Data de nascimento: </label>
        <input type="date" id="birthday" name="birthday" />

        <label for="myfile"> - Foto:</label>
        <input type="file" id="myfile" name="myfile" />
      </div>

      <div>
        <br />
        <label for="Nacionalidad">Nacionalidade</label>
        <select name="Nacionalidad" id="Nacionalidad">
          <option value="Brasil">Brasil</option>
          <option value="Bostil">Bostil</option>
          <option value="Bertalan">Bertalan</option>
        </select>

        <strong>
          <label for="genero"> - Genero</label>
        </strong>
        <input type="radio" id="html" name="Sex" value="F" />
        <label for="F">F</label>

        <input type="radio" id="css" name="Sex" value="M" />
        <label for="M">M</label>
      </div>
      <div>
        Suas principais qualidades:<br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" />|
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res" />|
        <label for="physic">Preparo físico</label>
        <input type="checkbox" name="physic" id="physic" />|
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu" />
      </div>
      <br />

      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Escreva uma Descrição"
        ></textarea>
      </div>

      <div>
        <br />
        <input type="Submit" value="Enviar" />
      </div>
    </form>
    <div>
      <br />
      <input type="button" onclick="alert('Hello World!')" value="Click Me!" />
    </div>
  </body>
</html>
